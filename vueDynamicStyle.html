<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="styling">
            <button v-on:click="fontSize++">Increase font size</button>
            <button v-on:click="fontSize--">Decrease font size</button>
            <p v-bind:style="[baseStyles, overrideStyles]">baseStyles and overrideStyles</p>
        </div>
    </body>

    <script src="vueDynamicStyle.js"></script>
</html>
